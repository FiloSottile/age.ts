name: Test
on:
  push:
  pull_request:
  schedule:
    - cron: "43 19 * * *"
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18.x # Maintenance LTS as of 2025-01
          - 20.x # Maintenance LTS as of 2025-01
          - 22.x # Active LTS as of 2025-01
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm update
      - run: npm run build
      - run: npm run lint
      - run: npm run test
      - run: npm run examples:node
      - run: npm run examples:esbuild
  bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun update --no-save
      - run: bun run build
      - run: bun run test:short
      - run: bun run examples:bun
